<html>
    <head>
      <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
      <meta content="utf-8" http-equiv="encoding">
        <title>
            Path Completion 
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <style>
            .center {
                margin-left: auto;
                margin-right: auto;
                }
                table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
        </style>
        <script src="script.js" type="text/javascript">
        </script>
    </head>
    <body>
        <div>
            Path in a rectangle with circles
        </div>
        <input type="text" aria-label="Enter words" id="row" placeholder="num of rows">
        <input type="text" aria-label="Enter words" id="col" placeholder="num of cols">
        <input type="text" aria-label="Enter words" id="radius" placeholder="radius">
        <input type="text" aria-label="Enter words" id="circle" placeholder="number of circles">
        <button class="btn btn-primary" type="button" id="exec">
            Execute
        </button>
        <div id="position">
        </div>
        <div class="alert alert-danger" role="alert" id="error" style="display : none;">
            No path is found
        </div>

        <div class="alert alert-success" role="alert" id="success" style="display: none;">
            Path is found
        </div>
        <div>
            <table class="center" id="table" cellspacing="10" cellpadding="10">
            
            </table> 
        </div>
    </body>
</html>
